<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT test</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="header-wrapper">
        <div class="header-container">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="img/8.png" alt="QSOFT Logo" class="logo__image" />
            </a>
            <a href="#" class="mobile-avatar">
              <img
                src="img/mobile-avatar.png"
                alt="mobile-avatar Logo"
                class="mobile-avatar__image"
              />
            </a>
          </div>
          <form action="#" class="search-form">
            <img
              src="img/search.png"
              alt="search image"
              class="search-form__image"
            />
            <input
              type="text"
              placeholder="Найти.."
              class="search-form__input"
            />
          </form>
          <div class="avatar">
            <a href="#" class="avatar-link">
              <div class="avatar__name">Константин</div>
              <img
                src="img/avatar.png"
                alt="avatar image"
                class="avatar__image"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->
    <main>
      <div class="main-wrapper">
        <div class="main-container">
          <div class="main-heading">НАШИ ПАРТНЕРЫ</div>
          <div class="cards-container">
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/1.png" alt="Logo 1" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/2.png" alt="Logo 2" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/3.png" alt="Logo 3" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/4.png" alt="Logo 4" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/5.png" alt="Logo 5" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/6.png" alt="Logo 6" class="card__image" />
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__inner">
                <a href="#" class="card__link">
                  <img src="img/7.png" alt="Logo 7" class="card__image" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
